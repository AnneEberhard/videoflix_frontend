<header>
    <a routerLink="/" >
        <h1>Videoflix</h1>
    </a>
    <button (click)="logout()" type="button">Log Out</button>
</header>
<section>
  <div class="content" >
    <div class="genre" *ngFor="let genre of genres">
    <h2>{{ genre }}</h2>
    <div class="contentTile" *ngFor="let video of filterVideosByGenre(genre)" (click)="playVideo(video)">
        <div>
          <img [src]="video.thumbnail_file_url" alt="{{ video.title }} thumbnail">
        </div>
        <div>
          <h3>{{ video.title }}</h3>
          <p>{{ video.description }}</p>
        </div>
      </div>
    </div>
</div>
</section>
