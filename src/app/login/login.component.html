<section>
  <div id="loginBox">
    <h2>Log In</h2>
    <form>
      <input name="email" [(ngModel)]="email" id="email" placeholder="Email address" />
      <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password" />
      <button (click)="login()" type="button">Log in</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    
    <a class="center" routerLink="forgot">Forgot password?</a>

    <p>New at Videoflix? <a routerLink="/register"><b>Sign up now!</b></a></p>
  </div>
</section>
